<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include site-header-favicons.html %}

    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>

    <link href="/css/main.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EJC2019</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if page.nav == 'about' %} class="active"{% endif %}><a href="/about">About</a></li>
            <li{% if page.nav == 'plan' %} class="active"{% endif %}><a href="/our-plan">Our Plan</a></li>
            <li{% if page.nav == 'who' %} class="active"{% endif %}><a href="/who-we-are">Who We Are</a></li>
            <li{% if page.nav == 'when' %} class="active"{% endif %}><a href="/when-and-where">When and Where</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      {{ content }}

    </div>

    <footer class="footer">
      <div class="container">
        {% include site-footer-content.html %}
      </div>
    </footer>

    {% include site-footer-js.html %}

  </body>
</html>
